<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <!-- Header Game Name -->
        <header>
          <div id="title">
            <h1 class="press-start-2p-regular">Pixel Coder</h1>
          </div>
        </header>
      
        <!-- Nav Bar -->
        <nav>
          <div class="navbar">
            <ul>
                <li class="press-start-2p-regular"><a href="#" onclick="showPopup('Welcome to the Pixel Coder! Your future job opportunities depend on your coding skills, so study hard and aim to answer as many questions correctly as possible. Each correct answer earns you coding points, which increase your chances of landing a great job. Here\'s how to play: Read each question carefully and select the correct answer by clicking on it. For every 3 correct answer, a piece of professional clothing will be added to the coder. However, getting a question wrong will result in the removal of a piece of clothing. Your goal is to prepare the coder for a job interview and make him look professional. So, keep answering correctly to dress the coder for success!')">How to Play</a></li>
              <li class="press-start-2p-regular"><a href="#">Study Guide </a></li>
              <li class="press-start-2p-regular"><a href="#">Credits</a></li>
            </ul>
          </div>
        </nav>

        <div id="popup" class="popup">
            <p id="popupText"></p>
        </div>

        
      <main>

        <!-- Game Start Screen -->
        <div id="game-start-screen" class="game-start-screen">
            <img src="assets/Pixel-Coder-Game-Start.png" alt="Pixel Coder Logo" class="game-logo">
            <button id="play-button" class="play-button">Play Game</button>
          </div>

          <!-- narratrion -->
          
        
          <!-- Game Container -->
          <div class="game-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="score">Coding Points: <span id="score-value">0</span></div>
          </div>
      </main>

      <!-- Music -->
      <audio id="game-music" autoplay loop>
        <source src="assets/funk-in-kingdom-200507.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
      <!-- Js -->
        <script src="index.js"></script>
      </body>
