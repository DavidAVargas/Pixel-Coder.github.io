<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <!-- Header Game Name -->
        <header>
          <div id="title">
            <h1 class="press-start-2p-regular">Pixel Coder</h1>
          </div>
        </header>
      
        <!-- Nav Bar -->
        <nav>
          <div class="navbar">
            <ul>
                <li class="press-start-2p-regular"><a href="#" onclick="showNavPopup('Welcome to Pixel Coder, an engaging coding game designed to help aspiring coders learn and practice their skills. Crafted by a passionate coding student for fellow coders, Pixel Coder offers an immersive journey into the world of programming. Let\'s embark on this adventure together!')">Welcome</a></li>
              <li class="press-start-2p-regular"><a href="#" onclick="showNavPopup('study')">Study Guide </a></li>
              <li class="press-start-2p-regular"><a href="#" onclick="showNavPopup(' git link)">Github</a></li>
            </ul>
          </div>
        </nav>

        <div id="navpopup" class="navpopup">
            <p id="navpopupText"></p>
        </div>

        
      <main>

        <!-- Game Start Screen -->
        <div id="game-start-screen" class="game-start-screen">
            <img src="assets/Pixel-Coder-Game-Start.png" alt="Pixel Coder Logo" class="game-logo">
            <button id="play-button" class="play-button">Play Game</button>
          </div>

          <!-- narration -->
          
          <div id="popup" class="popup">
            <p id="popupText"></p>
        </div>

          <!-- Game Container -->
          <div class="game-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="score">Coding Points: <span id="score-value">0</span></div>
          </div>
      </main>

      <!-- Music -->
      <audio id="game-music" autoplay loop>
        <source src="assets/funk-in-kingdom-200507.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    
      <!-- Js -->
        <script src="index.js"></script>
      </body>
